<header>
    <h1>Choose your team<br/>
    <span>something cringe</span></h1>
  </header>
  <img src="https://i.pinimg.com/736x/66/bd/cb/66bdcb789aa21c813a3dd997f33bf5e8.jpg" 
     style="float:left;object-fit:cover;
              width:350px;
              height:520px;
              border: solid 1px #CCC"/>
    <img src="https://media.discordapp.net/attachments/1036590149619957800/1089509414324670504/IMG_7625.jpg?width=316&height=468"
     style="float:right;object-fit:cover;
              width:350px;

              border: solid 1px #CCC"/>

  <div class="add-task-container">
    <input type="text" maxlength="20" id="taskText" placeholder="New sucrette..." onkeydown="if (event.keyCode == 13)
                          document.getElementById('add').click()">
    <button id="add" class="button add-button" onclick="addTask()">Add New Player</button>
  </div>

  <div class="main-container">
    <ul class="columns">
      <li class="column to-do-column">
        <div class="column-header">
          <h4>Team Nathantiel</h4>
        </div>
        <ul class="task-list" id="to-do">
        </ul>
      </li>

      <li class="column doing-column">
        <div class="column-header">
          <h4>Team Castiel</h4>
        </div>
        <ul class="task-list" id="doing">
        </ul>
      </li>

      <li class="column trash-column">
        <div class="column-header">
          <h4>Team Ambre</h4>
        </div>
        <ul class="task-list" id="trash">
        </ul>
        <div class="column-button">
          <button class="button delete-button" onclick="emptyTrash()">Delete</button>
        </div>
      </li>
    </ul>
  </div>
